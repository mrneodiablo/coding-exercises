repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: requirements-txt-fixer
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python3 -m pylint
        language: system
        types: [python]
        args: ["-rn", "-sn", "--rcfile=.pylintrc", "--fail-on=I"]
        exclude: tests(/\w*)*/functional/|tests/input|tests(/\w*)*data/|doc/
      - id: unittest-direct
        name: Run unit tests in modified file
        entry: python3
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]
        files: ^(leetcode|neetcode|udemy-data-structure-n-algorithms)/.*\.py$
        verbose: true
